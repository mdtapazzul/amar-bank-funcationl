<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcatilan bapre er bank</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Fancatinal <span class=" font-semibold text-red-400">bapre er bank</span></h1>
    </header>
    <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="Deposit total">00</span></h2>
                
            </div>
            <div class="bg-yellow-950	 p-8 rounded-xl">
                <h4 class="text-2xl">Whitdraw</h4>
                <h2 class="text-5xl">$<span id="Deposit total">00</span></h2>
            </div>
            <div class="bg-red-900 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="Deposit total">00</span></h2>
            </div>
        </div>
    </section>
    <!-- step-2 -->
    <!-- whitdraw -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-purple-700 p-8 rounded-xl">
                <h4 class="text-2xl text-white">your Diposit</h4>
                <input id="deposit-field" class="w-9/12 button  mt-4 mb-2 px-3" type="text" name="" placeholder="$ Amount you  want to whitdraw">
                <button id="btn-deposit" class="bg-indigo-950 px-8 py-2 text-white font-medium rounded-lg hover:bg-pink-950">Diposit</button>

            </div>
            <div class="bg-violet-700 p-8 rounded-xl">
                <h4 class="text-2xl mt-6">whitdraw Diposit</h4>
                <input id="deposit-field" class="w-9/12 button mt-4 mb-2 px-3" type="text" name="" placeholder="$ Amount you  want to whitdraw">
                <button id="btn-deposit" class="bg-orange-700 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Diposit</button>
                

                

            </div>
        </div>
    </section>


    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-indigo-950 p-8 rounded-xl">
                <h4 class="text-2xl text-white">please Diposit</h4>
                <input id="deposit-field" class="w-9/12 button mb-2 px-3" type="text" name="" placeholder="$ Amount you want to whitdraw">
                <button id="button-diposit" class="bg-yellow-950 px-8 py-2 text-white font-medium rounded-lg hover:bg-red-900">Diposit</button>

            </div>
        </div>
    </section>

</body>
</html>
